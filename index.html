<h3>ãƒ—ãƒªãƒ³ã‚¿ãƒ¼ FAQ</h3>
<input id="input" placeholder="ä¾‹ï¼šWi-Fi / ã‚¹ãƒãƒ› å°åˆ· / å°åˆ· ã§ããªã„">

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1sq7O054J_6oiP-fkfCP5VCBjlgrjLMT9aXSev1ne6UE/gviz/tq?tqx=out:csv";
let data = [];
let dataHira = []; // ã²ã‚‰ãŒãªåŒ–ã‚­ãƒ£ãƒƒã‚·ãƒ¥

// kuroshiroåˆæœŸåŒ–
let kuro;
async function initKuro() {
  kuro = new Kuroshiro();
  await kuro.init(new KuroshiroAnalyzerKuromoji());
}
await initKuro();

// å…¨è§’åŠè§’ãƒ»å¤§æ–‡å­—å°æ–‡å­—çµ±ä¸€
function normalizeLatin(str) {
  return str.toLowerCase().normalize("NFKC").replace(/[ãƒ¼ï¼]/g,"ãƒ¼");
}

// æ–‡å­—å¤‰æ›ï¼ˆã²ã‚‰ãŒãªãƒ»æ¼¢å­—â†’ã²ã‚‰ãŒãªï¼‰
async function convertToHira(str) {
  if(!str) return "";
  const tmp = normalizeLatin(str);
  try {
    const hira = await kuro.convert(tmp, { to: "hiragana", mode: "normal" });
    return hira.replace(/\s+/g,"");
  } catch(e) {
    console.warn("å¤‰æ›ã‚¨ãƒ©ãƒ¼", e);
    return tmp;
  }
}

// CSVèª­ã¿è¾¼ã¿ + ã²ã‚‰ãŒãªåŒ–ã‚­ãƒ£ãƒƒã‚·ãƒ¥
async function loadData() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const lines = text.trim().split("\n").slice(1);
  for(const line of lines){
    const cols = line.split(",").map(c => c.replace(/^"|"$/g,""));
    const [category, question, answer, follow_up] = cols;
    const obj = { category, question, answer, follow_up };
    const fullText = category + question + answer + (follow_up||"");
    obj.hiraText = await convertToHira(fullText); // äº‹å‰ã²ã‚‰ãŒãªåŒ–
    data.push(obj);
  }
}
await loadData();

document.getElementById("searchBtn").addEventListener("click", search);
document.getElementById("input").addEventListener("keypress", e => { if(e.key==="Enter") search(); });

// æ¤œç´¢
async function search() {
  const input = document.getElementById("input").value.trim();
  const list = document.getElementById("list");
  if(!input) { list.innerHTML=""; return; }

  const words = (await convertToHira(input)).split(/\s+/);

  const hits = data.filter(d => words.every(w => d.hiraText.includes(w)));

  if(hits.length===0){
    list.innerHTML="<p>è©²å½“ã™ã‚‹FAQãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚</p>";
    return;
  }

  list.innerHTML = hits.map(d => `
    <div class="card">
      <div class="q">Q. ${d.question}</div>
      <div>A. ${d.answer}</div>
      ${d.follow_up ? `<div class="follow">ğŸ’¡ ${d.follow_up}</div>` : ""}
    </div>
  `).join("");
}
</script>
