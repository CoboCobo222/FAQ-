<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EPSON ãƒ—ãƒªãƒ³ã‚¿ãƒ¼ FAQ</title>

<!-- kuroshiro ã¨è§£æå™¨ -->
<script src="https://unpkg.com/kuroshiro/dist/kuroshiro.min.js"></script>
<script src="https://unpkg.com/kuroshiro-analyzer-kuromoji/dist/kuroshiro-analyzer-kuromoji.min.js"></script>

<style>
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin:0; padding:16px; background:#fff; }
h3 { margin-bottom:12px; }
input { width:100%; padding:14px; font-size:16px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box; }
button { width:100%; margin-top:10px; padding:14px; font-size:16px; border:none; border-radius:8px; background:#007bff; color:#fff; }
.card { background:#f7f7f7; padding:12px; border-radius:8px; margin-top:12px; }
.q { font-weight:bold; margin-bottom:6px; }
.follow { margin-top:8px; font-size:14px; color:#555; }
</style>
</head>
<body>

<h3>ãƒ—ãƒªãƒ³ã‚¿ãƒ¼ FAQ</h3>
<input id="input" placeholder="ä¾‹ï¼šWi-Fi / ã‚¹ãƒãƒ› å°åˆ· / å°åˆ· ã§ããªã„">
<button id="searchBtn">æ¤œç´¢</button>
<div id="list"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1sq7O054J_6oiP-fkfCP5VCBjlgrjLMT9aXSev1ne6UE/gviz/tq?tqx=out:csv";
let data = [];

// kuroshiroåˆæœŸåŒ–
let kuro;
async function initKuro() {
  kuro = new Kuroshiro();
  await kuro.init(new KuroshiroAnalyzerKuromoji());
}
initKuro();

// CSVèª­ã¿è¾¼ã¿
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n").slice(1);
    data = lines.map(line => {
      const cols = line.split(",").map(c => c.replace(/^"|"$/g,""));
      const [category, question, answer, follow_up] = cols;
      return { category, question, answer, follow_up };
    });
  });

document.getElementById("searchBtn").addEventListener("click", search);
document.getElementById("input").addEventListener("keypress", e => { if(e.key==="Enter") search(); });

// å…¨è§’åŠè§’ãƒ»å¤§æ–‡å­—å°æ–‡å­—çµ±ä¸€
function normalizeLatin(str) {
  return str.toLowerCase().normalize("NFKC").replace(/[ãƒ¼ï¼]/g,"ãƒ¼");
}

// æ–‡å­—å¤‰æ›ï¼ˆã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠãƒ»æ¼¢å­—â†’ã²ã‚‰ãŒãªï¼‰
async function convertToHira(str) {
  if(!str) return "";
  // 1) Latin normalization
  let tmp = normalizeLatin(str);
  // 2) Kuroshiro ã§ã²ã‚‰ãŒãªåŒ–
  try {
    tmp = await kuro.convert(tmp, { to: "hiragana", mode: "spaced" });
  } catch (e) {
    console.warn("å¤‰æ›ã‚¨ãƒ©ãƒ¼", e);
  }
  // å…¨ã‚¹ãƒšãƒ¼ã‚¹å‰Šé™¤ã—ã¦æˆ»ã™
  return tmp.replace(/\s+/g,"");
}

async function search() {
  const input = document.getElementById("input").value.trim();
  const list = document.getElementById("list");
  if(!input) { list.innerHTML=""; return; }

  // æ¤œç´¢èªã‚‚ã²ã‚‰ãŒãªåŒ–
  const normWords = (await convertToHira(input)).split(/\s+/);

  const hits = [];
  for(const d of data) {
    // å…¨æ–‡ã‚’ã²ã‚‰ãŒãªåŒ–
    const text = await convertToHira(d.category + d.question + d.answer + (d.follow_up||""));
    // ANDæ¤œç´¢
    if(normWords.every(w => text.includes(w))) {
      hits.push(d);
    }
  }

  if(hits.length===0) {
    list.innerHTML="<p>è©²å½“ã™ã‚‹FAQãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚</p>";
    return;
  }

  list.innerHTML = hits.map(d => `
    <div class="card">
      <div class="q">Q. ${d.question}</div>
      <div>A. ${d.answer}</div>
      ${d.follow_up ? `<div class="follow">ğŸ’¡ ${d.follow_up}</div>` : ""}
    </div>
  `).join("");
}
</script>

</body>
</html>
