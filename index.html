<style>
body {

<body>

<h3>ãƒ—ãƒªãƒ³ã‚¿ãƒ¼ FAQ</h3>

<input id="input" placeholder="ä¾‹ï¼šç°¡å˜æ¤œç´¢ / ã‚¹ãƒãƒ› å°åˆ· / å°åˆ· ã§ããªã„">
<button id="searchBtn">æ¤œç´¢</button>

<div id="list"></div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/1sq7O054J_6oiP-fkfCP5VCBjlgrjLMT9aXSev1ne6UE/gviz/tq?tqx=out:csv";

let data = [];

/* ===== CSV èª­ã¿è¾¼ã¿ ===== */
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n").slice(1);

    data = lines.map(line => {
      const cols = line.split(",").map(c =>
        c.replace(/^"|"$/g, "")
      );
      const [category, question, answer, follow_up] = cols;
      return { category, question, answer, follow_up };
    });
  });

document.getElementById("searchBtn").addEventListener("click", search);
document.getElementById("input").addEventListener("keypress", e => {
  if (e.key === "Enter") search();
});

/* ===== ã‚ã„ã¾ã„ + AND + ç°¡å˜æ¤œç´¢ ===== */
function search() {
  const input = document.getElementById("input").value.trim();
  const list = document.getElementById("list");

  if (!input) {
    list.innerHTML = "";
    return;
  }

  const words = input.split(/\s+/);

  const hits = data.filter(d => {
    const text = (
      d.category +
      d.question +
      d.answer +
      (d.follow_up || "")
    ).toLowerCase();

    // 1èª â†’ ã‚ã„ã¾ã„æ¤œç´¢
    if (words.length === 1) {
      return text.includes(words[0].toLowerCase());
    }

    // è¤‡æ•°èª â†’ ANDæ¤œç´¢
    return words.every(w =>
      text.includes(w.toLowerCase())
    );
  });

  if (hits.length === 0) {
    list.innerHTML =
      "<p>è©²å½“ã™ã‚‹FAQãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br>åˆ¥ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚</p>";
    return;
  }

  list.innerHTML = hits.map(d => `
    <div class="card">
      <div class="q">Q. ${d.question}</div>
      <div>A. ${d.answer}</div>
      ${d.follow_up ? `<div class="follow">ğŸ’¡ ${d.follow_up}</div>` : ""}
    </div>
  `).join("");
}
</script>
