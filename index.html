<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EPSON „Éó„É™„É≥„Çø„Éº FAQ</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 16px;
  background: #fff;
}

h3 {
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #007bff;
  color: #fff;
}

.card {
  background: #f7f7f7;
  padding: 12px;
  border-radius: 8px;
  margin-top: 12px;
}

.q {
  font-weight: bold;
  margin-bottom: 6px;
}

.follow {
  margin-top: 8px;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>

<h3>EPSON „Éó„É™„É≥„Çø„Éº FAQ</h3>

<input id="input" placeholder="‰æãÔºöÂç∞Âà∑„Åß„Åç„Å™„ÅÑ">
<button id="searchBtn">Ê§úÁ¥¢</button>

<div id="list"></div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/1sq7O054J_6oiP-fkfCP5VCBjlgrjLMT9aXSev1ne6UE/gviz/tq?tqx=out:csv";

let data = [];

// CSV Ë™≠„ÅøËæº„Åø
fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n").slice(1);

    data = lines.map(line => {
      const cols = line.split(",").map(c =>
        c.replace(/^"|"$/g, "")
      );

      const [category, question, answer, follow_up] = cols;
      return { category, question, answer, follow_up };
    });
  });

// Ê§úÁ¥¢Âá¶ÁêÜ
document.getElementById("searchBtn").addEventListener("click", search);
document.getElementById("input").addEventListener("keypress", e => {
  if (e.key === "Enter") search();
});

function search() {
  const word = document.getElementById("input").value.trim();
  const list = document.getElementById("list");

  if (!word) {
    list.innerHTML = "";
    return;
  }

  const hits = data.filter(d =>
    d.question.includes(word) ||
    d.answer.includes(word)
  );

  if (hits.length === 0) {
    list.innerHTML = "<p>Ë©≤ÂΩì„Åô„ÇãFAQ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>";
    return;
  }

  list.innerHTML = hits.map(d => `
    <div class="card">
      <div class="q">Q. ${d.question}</div>
      <div>A. ${d.answer}</div>
      ${d.follow_up ? `<div class="follow">üí° ${d.follow_up}</div>` : ""}
    </div>
  `).join("");
}
</script>

</body>
</html>
